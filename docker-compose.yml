version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lc-woxsen-server
    env_file:
      - ./server/.env   # put your server env vars here (NO secrets in git)
    ports:
      - "4000:4000"
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: lc-woxsen-client
    # frontend will be served on port 5173 externally (mapped to nginx's 80)
    ports:
      - "5173:80"
    restart: unless-stopped

# Supabase is external â†’ no DB container here.
